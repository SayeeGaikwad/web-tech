<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body{
                text-align: center;
            }
            h1::before{
                content: "Hello Everyone";
                color: darkred;

            }
            h2::before{
                content: "HIIII!!!";
                background-color: aqua;
            }

    </style>
</head>
<body>

    <h1>Welcome to the CSS.</h1>
    <h2>This is an example of::before pseudo element</h2>
    <h3>In the first line the "Hello World".</h3>
    
</body>
</html>
