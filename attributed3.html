<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class$="text"]
        {
            background-color: limegreen;
        }
        h1{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    
    <h1>CSS [attributed="value"]Selector</h1>

    <div class="first_text">The first div element</div><br>
    <div class="second">The second div element</div><br>
    <div class="my_text">The Third div element</div><br>
    <div class="mytext">This is some text in a paragraph</div><br>
    <p class="text2my">This is some word paragraph.</p>
</body>
</html>
