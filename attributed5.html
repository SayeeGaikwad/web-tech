<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [target|="_blank"]
        {
            background-color: cornflowerblue;
        }
        h1{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>CSS [attributes="value"]Selector</h1>

    <p>The  link with target="_blank" gets a yellow background-color</p>

    <a href="https://www.hotstar.com/in" target="_blank">Disney Hotstar</a>&nbsp;&nbsp;&nbsp;
    <a href="https://www.makemytrip.com/flights/goa-kolhapur-distance.html" target="_blank">Goa trip</a>&nbsp;&nbsp;&nbsp;
    <a href="https://en.wikipedia.org/wiki/MS_Dhoni" target="_blank">M.S.Dhoni</a>
</body>
</html>
