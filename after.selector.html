<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .main::after
           {
            content: "- Remember this";
           }
           h2::after{
            content: "The type of selector";
            color: brown;
            background-color: aqua;
            font-family: Impact, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
           }

    </style>
</head>
<body>
    

    <h1>Demo of the ::After Selector.</h1>

    <p class="main">My name is Donald.</p>
    <p>I live in Australia.</p>

    <h2>This is Pseudo Element Selector.</h2>
</body>
</html>
