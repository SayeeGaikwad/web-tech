<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             body{
                background-color: cyan;
                color: chocolate;
                text-align: center;
             }
             ol{
                width: 40px;
                list-style-type: lower-roman;
             }
             ol li::marker{
                color: rgb(25, 4, 120);
                font-size: 30px;
             }
    </style>
</head>
<body>
    <h1>Unordered list</h1>
    <h2>This is an example of::Marker Selector</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
    </ol>
    
</body>
</html>
