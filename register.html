<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="radio"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }

        input[type="checkbox"] {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .terms {
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-group label {
            display: inline;
        }
    </style>
</head>
<body>

    <div>
        <h1>College Registration</h1>

        <form action="#" method="POST">
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="course">Year:</label>
            <select id="course" name="course" required>
                <option value="CS">SY</option>
                <option value="BA">TY</option>
                <option value="Eng">BTECH</option>
            </select><br>

            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="man" name="gender" value="man" required> Man
                <input type="radio" id="women" name="gender" value="women" required> Women
            </div><br>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required> I agree to the terms
            </div><br>

            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
