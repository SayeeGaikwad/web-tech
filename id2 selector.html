<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

             <!-- element selector  -->
    <style>
           p{
            text-align: center;
            color: darkviolet;
            font-size: 20px;
           } 

           #head
           {
            color: crimson;
           }

    </style>
</head>
<body>
    
    <p>Every paragraph will be affected by the style.</p>
    <p id="head">ME TOO!!!.</p>
    <p>And Me!.</p>
</body>
</html>
