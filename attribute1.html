<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           [title~="flower"]
           {
            border: 5px solid rgb(155, 155, 5);
           }
           h1{
            color: blueviolet;
           }
    </style>
</head>
<body>
    
    <h1>CSS [attribute="value"]Selector</h1>
    <p>All images with the title attributed containing the word"flower"</p>

    <img src="picture/summer.avif" title="Summer purple flower" width="150" height="113">&nbsp;&nbsp;&nbsp;
    <img src="picture/lotus.webp" title="Water lotus" width="224" height="162">
</body>
</html>
